<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stránka nenalezena | Mgr. Markéta Protivová - Advokátka</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #2d5a8a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    h1 {
      font-size: 6rem;
      font-weight: 700;
      color: #d4af37;
      margin-bottom: 1rem;
      line-height: 1;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 400;
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background: #d4af37;
      color: #1e3a5f;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
    }
    .btn:hover {
      background: #b8960b;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(212, 175, 55, 0.4);
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 4rem;
      }
      h2 {
        font-size: 1.25rem;
      }
    }
  </style>
  <script type="text/javascript">
    // Single Page Application redirect for GitHub Pages
    // This script takes the current URL and redirects to the root with the path as a query string
    var pathSegmentsToKeep = 0;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Stránka nenalezena</h2>
    <p>Omlouváme se, ale požadovaná stránka neexistuje. Přesměrujeme vás na hlavní stránku.</p>
    <a href="/" class="btn">Zpět na hlavní stránku</a>
  </div>
</body>
</html>
